version: '3.8'

services:
  # メインアプリケーション
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ai_agents
    depends_on:
      - redis
      - db
    volumes:
      - ../:/app
    restart: unless-stopped
    networks:
      - ai-network

  # Redis（メモリストア用）
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - ai-network
    command: redis-server --appendonly yes

  # PostgreSQL（永続データ用）
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ai_agents
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - ai-network

  # UI Dashboard（将来的に追加）
  # ui:
  #   build:
  #     context: ../ui/dashboard
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - api
  #   networks:
  #     - ai-network

volumes:
  redis-data:
  postgres-data:

networks:
  ai-network:
    driver: bridge
